# Combination between gating and skipping and other cool things!
# See: https://timeloop.csail.mit.edu/timeloop/input-formats/design/sparse-optimizations
sparse_optimizations:
  targets:
    - name: DRAM
      representation-format:
        data-spaces:
          - name: Inputs
            ranks:
              - format: UOP
                flattened-rankIDs: [ [R, S, P, C, M, N, Q] ]
              - format: UOP
                flattened-rankIDs: [ [R, S, P, C, M, N, Q] ]
              - format: RLE
                flattened-rankIDs: [ [R, S, P, C, M, N, Q] ]

          - name: Outputs
            ranks:
              - format: UOP
                flattened-rankIDs: [ [P, M, N, Q] ]
              - format: RLE
                flattened-rankIDs: [ [P, M, N, Q] ]
    
    - name: shared_glb
      representation-format:
        data-spaces:
          - name: Inputs
            ranks:
              - format: UOP
                flattened-rankIDs: [ [R, S, P, C, M, N, Q] ]
              - format: RLE
                flattened-rankIDs: [ [R, S, P, C, M, N, Q] ]


    - name: weights_spad
      action-optimization:
        - type: skipping
          options:
            # If Inputs has zero value, we skip the read access to Weights
            - target: Weights
              condition-on: [ Inputs ]
    
    - name: ifmap_spad
      representation-format:
        data-spaces:
          - name: Inputs
            ranks:
              - format: RLE
                flattened-rankIDs: [ [R, S, P, C, M, N, Q] ]
