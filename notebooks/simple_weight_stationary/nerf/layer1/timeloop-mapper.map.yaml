  - target: pe_spad
    type: temporal
    factors: C7 M16 R1 S1 N16 P1 Q1
    permutation: NMCRSPQ
  - target: shared_glb
    type: spatial
    factors: C9 M4 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ
    split: 1
  - target: shared_glb
    type: temporal
    factors: C1 M1 R1 S1 N4 P1 Q1
    permutation: NCMRSPQ
  - target: DRAM
