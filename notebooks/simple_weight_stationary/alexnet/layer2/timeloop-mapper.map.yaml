mapping:
  - target: output_activation_reg
    type: datatype
    keep:
      - Outputs
    bypass:
      - Weights
      - Inputs
  - target: input_activation_reg
    type: datatype
    keep:
      - Inputs
    bypass:
      - Weights
      - Outputs
  - target: weight_reg
    type: datatype
    keep:
      - Weights
    bypass:
      - Inputs
      - Outputs
  - target: pe_spad
    type: datatype
    keep:
      - Weights
    bypass:
      - Inputs
      - Outputs
  - target: shared_glb
    type: datatype
    keep:
      - Inputs
      - Outputs
    bypass:
      - Weights
  - target: DRAM
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: output_activation_reg
    type: temporal
    factors: C1 M1 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ
  - target: input_activation_reg
    type: temporal
    factors: C1 M1 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ
  - target: weight_reg
    type: temporal
    factors: C1 M1 R1 S1 N1 P3 Q3
    permutation: PQCMRSN
  - target: pe_spad
    type: temporal
    factors: C1 M1 R5 S5 N1 P3 Q1
    permutation: PRSCMNQ
  - target: shared_glb
    type: spatial
    factors: C8 M4 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ
    split: 1
  - target: shared_glb
    type: temporal
    factors: C4 M24 R1 S1 N1 P3 Q3
    permutation: PQCMRSN
  - target: DRAM
    type: temporal
    factors: C2 M2 R1 S1 N1 P1 Q3
    permutation: CQMRSNP